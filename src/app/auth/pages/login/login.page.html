<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="content-login center-content">
      <ion-col size="10" class="ion-hide-md-up">
        <ion-img class="user-login" src="assets/img/login/user-login.svg"></ion-img>
      </ion-col>

      <ion-col size="12" size-md="6" class="ion-hide-md-down">
        <ion-img class="user-login" src="assets/img/login/user-login.svg"></ion-img>
      </ion-col>

      <ion-col size="10" size-md="4">
        <div class="custom-form">
          <h2>Login</h2>
          <form (submit)="login(email, password)">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
