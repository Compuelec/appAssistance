<ion-header [translucent]="true">
  <ion-toolbar *ngIf="isMobile">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Assistange App</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logoutUser()">
        <ion-avatar slot="start">
          <img src="assets/img/navbar/user.png" alt="Avatar del usuario">
        </ion-avatar>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="!isMobile">
    <ion-title>Administración</ion-title>
    <ion-buttons slot="end">
      <ion-label>Usuario: {{logged}}</ion-label>
      <ion-button (click)="logoutUser()">
        <ion-avatar slot="start">
          <img src="assets/img/navbar/user.png" alt="Avatar del usuario">
        </ion-avatar>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
